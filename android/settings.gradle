pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }

    // This is the new way to load the Flutter Gradle Plugin
    includeBuild(providers.gradleProperty("flutter.sdk").get() + "/packages/flutter_tools/gradle") {
        name = "flutter_tools"
    }
}

// This needs to be at the top level
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
    }
}

plugins {
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
}

include ":app"

// Load properties from local.properties file
def flutterProjectRoot = rootProject.projectDir.parentFile
def localProperties = new Properties()
def localPropertiesFile = new File(flutterProjectRoot, "local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}
